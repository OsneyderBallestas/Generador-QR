<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Generador de Códigos QR</h1>
    <div id="qrcode"></div>
    <input type="text" id="texto" placeholder="Ingresa tu link aquí">
    <div class="botones-container">
        <button class="btn-generarQR" onclick="generarQR()">Generar QR</button>
        <button id="descargarQR" onclick="descargarImagenQR()" style="display: none;">Descargar QR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
